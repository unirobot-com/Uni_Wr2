# Forward Simulation Parameters
  sim_time: 1.7 #5.7 #4.0 #1.7 #2.0
  vx_samples: 6  #10 #20
  vy_samples: 0
  vth_samples: 40 #40
  controller_frequency: 5.0 #10.0

# Trajectory Scoring Parameters
  path_distance_bias: 64.0 #32.0   #1000
  goal_distance_bias: 20.0
  occdist_scale: 10 #0.02
  forward_point_distance: 0.325
  stop_time_buffer: 0.2
  scaling_speed: 0.25
  max_scaling_factor: 0.2

# Oscillation Prevention Parameters
  oscillation_reset_dist: 0.10 # 20240524ï¼š0.05
  global_frame_id: map #map #odom

# Debugging
  publish_traj_pc : true
  publish_cost_grid_pc: true

###
  bolonomic_robot: false